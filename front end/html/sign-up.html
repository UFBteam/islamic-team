<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>islamic</title>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/sign-up.css">
        <link rel="stylesheet" href="../fontaw/css/all.css">
    </head>
    <body>
        <section class="sign-in">
            <div class="form">
                <h1>
                    تسجيل حساب جديد
                </h1>
                <form action="">
                    <div>
                        <label for="text" class="label">الاسم</label>
                        <input type="text" class="input" data-number="0" required>
                        <label for="email" class="label" >
                            الايميل
                        </label>
                        <input type="email" class="input" data-number="1" required>
                        <label for="password" class="label">كلمة المرور</label>
                        <input type="password" class="input" data-number="2" required>
                        <label for="password" class="label" >
                            تأكيد كلمة المرور
                        </label>
                        <input type="password" class="input" data-number="3" required>
                    </div>
                    
                    <div class="buttons">
                        <button id="tasgel">تسجيل</button>
                        <aside>
                            <!-- <span>
                                برجاء التاكد بان جميع الخانات ممتلئه 
                            </span> -->
                            <span>
                                برجاء التاكد بان كلمتي المرور متطابقتين
                            </span>
                        </aside>
                    </div>
                    <div>
                        <section>
                            <div><i class="fab fa-facebook-f"></i></div>
                            <div> التسجيل بالفيسبوك </div>
                        </section>
                        <section>
                            <div><i class="fab fa-google-plus-g"></i></div>
                            <div>التسجيل بجوجل </div>
                        </section>
                    </div>
                </form>
                <footer>
                    
                    <a href="#">المساعدة</a>
                    <p>&copy; جميع الحقوق محفوظة </p>
                </footer>
            </div>
            <div class="img">

            </div>
            
        </section>
        <script src="../js/sign-up.js"></script>
    </body>
</html>
